log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%5p] %d{HH:mm:ss} %c{1} - %m%n

log4j.rootLogger=WARN, stdout

log4j.category.com.springinaction=ERROR
log4j.category.org.springframework=ERROR

#------------------- FARMACIE ----------------
log4j.appender.farmacie=org.apache.log4j.DailyRollingFileAppender
log4j.appender.farmacie.File=c:/logs/farmacie.log
log4j.appender.farmacie.DatePattern='.'yyyy-MM-dd'.txt'
log4j.appender.farmacie.layout=org.apache.log4j.PatternLayout
log4j.appender.farmacie.layout.ConversionPattern=%d{yyyy/MM/dd HH\:mm s} [%5p] %C.%M\:%L - %m%n
log4j.logger.farmacie=DEBUG, farmacie